trigger:
- main

pool:
  vmImage: ubuntu-latest

stages:
- stage: Build
  jobs:
  - job: First Job
    steps:
    - bash: echo Build / FirstJob
  - job: Second Job
    steps:
    - bash:  echo Build / SecondJob


- stage: DevDeploy
  jobs:
  - job: First Job
    steps:
    - bash: echo DevDeploy / FirstJob

- stage: QADeploy
  jobs:
  - job: First Job
    steps:
    - bash: echo QADeploy / FirstJob

- stage: ProdDeploy
  jobs:
  - job: First Job
    steps:
    - bash: echo ProdDeploy / FirstJob
